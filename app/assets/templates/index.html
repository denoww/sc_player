<html ng-app="AnunciosVideos">
<head>
  <title>PLAYER Seu Condom√≠nio</title>

  <script type="text/javascript" src="/javascripts/angular.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>

  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content-main layout-2 blue" ng-controller="PrincipalCtrl">

    <div class="content-top">
      <div class="content-left">
        ANUNCIO
      </div>

      <video id="video" class="content-video" autoplay="autoplay" onended="angular.element(this).scope().anuncioVideo.getPlaylist(this)">
        <source src="/video?id={{anuncioVideo.index}}" type="video/mp4" />
      </video>

      <div class="content-right">
        ANUNCIO
      </div>
    </div>

    <div class="content-footer" style="width:100vw; height: 20vh">
      <div class="flex-row flex-direction-row flex-nowrap">
        <div class="fcol-order-xs-1" style="width: 20%">
          LOGO
        </div>
        <div class="fcol-order-xs-2" style="width: 80%">
          <h4 class="sc-label sc-m-t-md">{{mensagems.message.titulo}}</h4>
          <div class="sc-text-bold sc-text-black sc-m-t-md">
            {{mensagems.message.mensagem}}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

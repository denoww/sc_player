<html ng-app="publicidade_app">
<head>
  <title>PLAYER - Seu Condom√≠nio</title>

  <script type="text/javascript" src="/javascripts/angular.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>

  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
</head>

<body class="{{vm.layout}} {{vm.cor}}" ng-controller="MainCtrl as vm" ng-init="vm.init()">
  <div class="content-main">
    <div class="content-top">
      <div class="content-side">
        <div>ANUNCIO</div>
      </div> <!-- content-side -->

      <div class="content-player">
        <video id="video-player" autoplay="autoplay">
          <!-- TESTAR OUTROS FORMATOS DE VIDEO -->
          <source src="/video?id={{vm.anuncioVideo.index}}" type="video/mp4" />
        </video>
      </div> <!-- content-player -->
    </div> <!-- content-top -->

    <div class="content-footer">
      <div class="content-logo">
        <div class="logo" style="background-image: url('/images/seucondominio-white.png')"></div>
      </div> <!-- content-logo -->

      <div class="content-mensagem">
        <div class="titulo" ng-if="vm.mensagems.message.titulo">{{vm.mensagems.message.titulo}}</div>
        <div class="mensagem" ng-if="vm.mensagems.message.mensagem">{{vm.mensagems.message.mensagem}}</div>
      </div> <!-- content-mensagem -->
    </div> <!-- content-footer -->
  </div> <!-- content-main -->
</body>
</html>

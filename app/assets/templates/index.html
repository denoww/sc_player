<html ng-app="publicidade_app">
<head>
  <title>PLAYER - Seu Condom√≠nio</title>

  <script type="text/javascript" src="/javascripts/lib/angular.js"></script>
  <script type="text/javascript" src="/javascripts/lib/angular-sanitize.js"></script>
  <script type="text/javascript" src="/javascripts/lib/array.js"></script>
  <script type="text/javascript" src="/javascripts/lib/date.js"></script>
  <script type="text/javascript" src="/javascripts/lib/object.js"></script>
  <script type="text/javascript" src="/javascripts/lib/string.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>

  <link rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="stylesheets/fonts.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/sc-icons.css">
</head>

<body class="{{vm.grade.layout || 'layout-2'}} {{vm.grade.cor || 'black'}}"
  ng-controller="MainCtrl as vm"
  ng-mousemove="vm.mouse.onMove()"
  ng-init="vm.init()"
  style="cursor: none">
  <div class="loading" ng-if="vm.loading">
      <div>&nbsp;</div>
      <div class="logo" style="background-image: url('/images/seucondominio-white.png')"></div>
      <div class="text">
        <div><i class="sc-icon-carregando-1 sc-icon-spin"></i></div>
        Carregando
      </div>
  </div>
  <div class="content-main" ng-if="vm.loaded">
    <div class="content-top">
      <div class="content-side">
        <div>ANUNCIO</div>
      </div> <!-- content-side -->

      <div class="content-player" ng-if="vm.timeline.current.conteudos"
        ng-class="{'transicao': vm.timeline.transicao.conteudos}"
        ng-switch="vm.timeline.current.conteudos.tipo_midia">
        <div ng-switch-when="feed" class="content-feed">
          <div class="feed-imagem"
            ng-style="{'background-image': 'url(' + (vm.timeline.current.conteudos.nome ? '/downloads/feeds/' + vm.timeline.current.conteudos.nome : '/images/no-image.png') + ')'}">
            <div class="feed-info">
              <div class="feed-fonte" ng-style="{'background-image': 'url(/images/feeds/' + vm.timeline.current.conteudos.fonte + '.png)'}"></div>
              <div class="feed-categoria">{{vm.timeline.current.conteudos.titulo_feed}}</div>
              <div class="feed-out"></div>
            </div>
            <div class="feed-titulo">{{vm.timeline.current.conteudos.titulo}}</div>
          </div>
        </div>

        <div ng-switch-when="clima">
          <div>{{vm.timeline.current.conteudos.titulo}}</div>
        </div>

        <div ng-switch-when="midia" ng-if="vm.timeline.current.conteudos.segundos">
          <div class="midia-imagem" ng-if="vm.timeline.current.conteudos.is_image"
            style="background-image: url(/downloads/images/{{vm.timeline.current.conteudos.nome}})">
          </div>

          <video class="midia-video" ng-if="vm.timeline.current.conteudos.is_video" id="video-player" autoplay="autoplay" loop="">
            <!-- TESTAR OUTROS FORMATOS DE VIDEO -->
            <source ng-src="/downloads/videos/{{vm.timeline.current.conteudos.nome}}" type="video/mp4" />
          </video>
        </div>
      </div> <!-- content-player -->
    </div> <!-- content-top -->

    <div class="content-footer">
      <div class="content-logo">
        <div class="logo" style="background-image: url('/images/seucondominio-white.png')"></div>
      </div> <!-- content-logo -->

      <div class="content-mensagem">
        <div class="titulo" ng-if="vm.timeline.current.mensagens.titulo">{{vm.timeline.current.mensagens.titulo}}</div>
        <div class="mensagem" ng-if="vm.timeline.current.mensagens.mensagem" ng-bind-html="vm.timeline.current.mensagens.mensagem"></div>
      </div> <!-- content-mensagem -->
    </div> <!-- content-footer -->
  </div> <!-- content-main -->
</body>
</html>
